<div class="wrap">
  <h2>My Tasks</h2>
  <ul class="list">
    <li *ngFor="let task of this.tasks">
      <span >{{task.text}}</span>
      <button (click)="delete(tasks.indexOf(task))">delete</button>
      <button (click)="moveToUpdate(task, tasks.indexOf(task))">update</button>
    </li>
  </ul>
  <label>Update task:
    <input id="updateTask" [(ngModel)]="this.textTask" />
    <button (click)="save(this.textTask)">Save</button>
  </label>
</div>
